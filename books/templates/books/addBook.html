{% extends "books/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    
    <div style="height: 50px;">
    </div>
    
    <legend class="border-bottom mb-4"> 
        <h2 class="article-content"> Add new book by filling all the details </h2>
    </legend>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="article-content">
            {{ form | crispy }}
        </fieldset> 
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Add Book </button>
        </div>
    </form>

{% endblock content %}
